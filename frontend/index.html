<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Auth Service</title>
          <link rel="stylesheet" href="/src/style.css" />
            <script type="module" src="src/main.js"></script>
  </head>

  <body>

    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form>
          <h1>Регистрация</h1>
            <input type="email" placeholder="Логин" />
            <input type="text" placeholder="Имя и фамилия" />
            <input type="password" placeholder="Пароль" />
            <button onclick="return false;">Зарегистрироваться</button>
        </form>
      </div>

      <div class="form-container sign-in-container">
        <form>
          <h1>Авторизация</h1>
          <input type="email" placeholder="Логин" /> <!--ПОМЕНЯТЬ ТИП С EMAIL НА LOGIN!!!-->
          <input type="password" placeholder="Пароль" />
          <a href="#">Забыли пароль?</a>
          <button onclick="return false;">Войти</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Добро пожаловать!</h1>
            <p>Войти со своими учетными данными</p>
            <button class="ghost" id="signIn">Войти</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Привет, друг!</h1>
            <p>Введите свои личные данные и начните свое путешествие вместе с нами</p>
            <button class="ghost" id="signUp">Зарегистрироваться</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
